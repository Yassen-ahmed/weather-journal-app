<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header role="banner">
      <nav role="navigation">
        <a href="/" title="Weather Journal">
          <h1>Weather Journal</h1>
        </a>
      </nav>
    </header>
    <main role="main">
      <section class="section-entry">
        <div class="section-entry-zip">
          <br>
          <label for="zip" style = 'color: white;'>
            What's Your ZIP Code?:
          </label>
          <br>
          <input id="zip" placeholder="Input your zip-code" type="text">
        </div>
        <div class="section-entry-key">
          <br>
          <label for="key" style = 'color: white;'>
            
            <a href='https://openweathermap.org' title ='link' target="_blank" style = 'color: white;' >
              OpenWeather
            </a>
            &nbsp;API Key:
          </label>
          <br>
          <input id="key" placeholder="ce1851b2e2f6e29c6d67b23da3cbf352
          " type="text">
        </div>
        <br>
        <div class="section-entry-feelings">
          <label for="feelings" style ='color: white;'>
            Journal:
          </label>
          <br>
          <textarea id="feeling" placeholder="How do you feel?" rows="7"></textarea>
        </div>
        <br>
        <button id="generate" type="submit">Save</button>
      </section>
      <br>
      <section class="section-journal">
        <h2>Most Recent Entry</h2>
        <div id="entryHolder" class="section-journal-recent">
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content">Currently there are no entries...</div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
